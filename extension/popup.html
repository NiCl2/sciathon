<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>authentiSci</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="popupstyle.css">
        <script src="javascript/ep/Chart.min.js"></script>
      </head>
    <body class="authentiSci">
      <div class = "popup-body">
        <h1><span id="findTheTitle"></span></h1>
        <h2>
          <span id="findTheAuthor"></span><span id="findTheDomain"></span>
        </h2>
        <hr style="border-top: dotted 1px;" />
        <div id="dynamicscore">
          <div id = "unscored"></div>
          <canvas id="chart" height="180" width="200"></canvas>
          <h3><span id="scientists"> </span></h3> 
        </div>
        <hr style="border-top: dotted 1px;" />
        <button class="collapsible">Score Overview</button>
          <div class="content">
            <h3>Sources:  <span id="sources"></span></h3> 
            <h3>Bias:  <span id="bias"></span></h3> 
            <h3>Clarity:  <span id="clarity"></span></h3> 
          </div>
          <hr style="border-top: dotted 1px;" />
          <div style="width:100%; padding-bottom: 50px">
            <button style="width:100%; font-size: 15px" id="clickme-signin">
              Sign-in (ORCiD)
            </button>
          </div>
        <hr style="border-top: dotted 1px" />
        <div style="width:100%">
          <button style="width:33.3%" id="clickme-request">
            Request score
          </button>
          <button style="width:33.3%" id="clickme-about">
            Learn more
          </button>
          <button style="width:33.3%" id="clickme-contact">
            Contact us
          </button>
        </div>
      <script src="javascript/popup.js"></script>
    </div>
    </body>
</html>
