<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>authentiSci</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="popupstyle.css">
      </head>
    <body class="authentiSci">
      <form id="score_form" action="#" method="POST">
        <input type="text" id = "url" name="url" placeholder="..." class="disable"><br/>
        <label for="clarity">Clear (between 1 and 10):</label><br/>
        <input type="range" class="slider" id="clarity" name="clarity" value="1" min="1" max="10">
        <br/>
        <label for="bias">Unbiased (between 1 and 10):</label>
        <input type="range" class="slider" id="bias" name="bias" value="1" min="1" max="10">
        <br/>
        <label for="sources">Sourced (between 1 and 10):</label><br/>
        <input type="range" class="slider" id="sources" name="sources" value="1" min="1" max="10">
        <br/>
        <label for="score"><b>Overall score</b> (between 1 and 10):</label><br/>
        <input type="range" class="slider" id="score" name="score" value="1" min="1" max="10">
        <br/>
        <button type="submit" role="button">Submit</button>
    </form>
    </div>
    <script src="javascript/score.js"></script>
    </body>
</html>
